<div class="wrapper-login-form">
	<form
		[formGroup]="teamForm"
		(ngSubmit)="onSubmit()">
		<div class="wrapper-field">
			<mat-form-field appearance="fill">
				<mat-label>Enter your email</mat-label>
				<input
					matInput
					formControlName="email"
					type="texts" />
			</mat-form-field>
		</div>
		<div class="wrapper-field">
			<mat-form-field appearance="fill">
				<mat-label>Enter your username</mat-label>
				<input
					readonly
					matInput
					formControlName="username"
					type="texts" />
			</mat-form-field>
		</div>
		<div class="wrapper-field">
			<mat-form-field>
				<mat-label>Enter your password</mat-label>
				<input
					matInput
					type="password"
					formControlName="password" />
				<mat-error *ngIf="password.invalid">password is required</mat-error>
			</mat-form-field>
		</div>

		<div class="wrapper-field">
			<mat-form-field appearance="fill">
				<mat-label>Enter your motto</mat-label>
				<textarea
					matInput
					formControlName="motto"
					type="texts"></textarea>
			</mat-form-field>
		</div>
		<button
			mat-raised-button
			class="submit-btn">
			Send
		</button>
	</form>
</div>
